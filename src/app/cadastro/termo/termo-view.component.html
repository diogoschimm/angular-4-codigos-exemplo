
<div id="modal-termoPolitica" class="modal fade" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" style="float:left">Termo e Política</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox">
                            <p [innerHTML]="texto"></p>
                            <hr> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
