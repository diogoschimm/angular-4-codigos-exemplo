<div class="wrapper-content">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">*</h1>
            </div>
            <h3>Bem-vindo ao {{ nomeProjeto }}</h3>
            <p>Faça Login para vê-lo em ação.</p>
            <form class="m-t" role="form" (ngSubmit)="f.form.valid && efetuarLogin()" #f="ngForm" novalidate>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #userName required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                </div>
                <button [disabled]="isLoading || !f.form.valid" type="submit" class="btn btn-primary block full-width m-b">Login</button>

                    />
                </div>
                <a [routerLink]="['/recuperarsenha']"><small>Recuperar minha senha</small></a>

                <a class="btn btn-sm btn-white btn-block" [routerLink]="['/cadastro']">Cadastre-se</a>
            </form>
        </div>
    </div>
</div>
<p class="m-t text-center animated fadeInRight">
    <small>
        {{ mensagemDireitos }} &copy; {{ ano }}
    </small>
</p>
