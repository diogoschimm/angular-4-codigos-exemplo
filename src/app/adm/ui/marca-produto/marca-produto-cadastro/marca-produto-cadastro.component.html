<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-sm-12">
      <h2>Marcas de Produto</h2>
      <ol class="breadcrumb">
          <li>
              <a [routerLink]="['/']">Home</a>
          </li>
          <li>Parâmetros </li>
          <li>Produto </li>
          <li>
              <a [routerLink]="['/departamentoProduto']">Listagem de Marcas</a>
          </li>
          <li class="active">
                <strong *ngIf="operacao=='I'" >Cadastro de Marca</strong>
                <strong *ngIf="operacao=='E'">Edição de Marca</strong>
          </li>
      </ol>
  </div>  
</div>

            <div class="ibox float-e-margins">

                                <input type="text" class="form-control" name="nomeMarcaProduto" [(ngModel)]="model.nomeMarcaProduto" #nomeMarcaProduto="ngModel" #nomeMarcaProdutoInput required>  
                            </div>
                        </div> 
                        <hr>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10 text-right">

                                    Salvar
                                </button>   
                                <a class="btn btn-danger" [routerLink]="['/marcaProduto']" accesskey="x">
                                    <i class="fa fa-times"></i>&nbsp;
                                    Cancelar

                </div>
            </div>
