<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2>Usuários</h2>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/']">Home</a>
                </li>
                <li>
                    Gerenciamento
                </li>
                <li>
                    <a [routerLink]="['/usuario']">Listagem de Usuários</a>
                </li>
                <li class="active">
                      <strong *ngIf="operacao=='I'" >Cadastro de Usuários</strong>
                      <strong *ngIf="operacao=='E'">Edição de Usuário</strong>
                </li>
            </ol>
        </div>  
      </div> 
      <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content animated fadeInUp">
                  <div class="ibox float-e-margins"> 
                      <div class="ibox-content">
       
                          <form class="form-horizontal" (ngSubmit)="f.form.valid && f.form.dirty && salvar(f)" #f="ngForm" novalidate>
                              
                              <p>Campos com * são de preenchimento obrigatório</p>
                              <br />
                              <div class="form-group"><label class="col-lg-2 control-label">Nome do Usuário *</label> 
                                  <div class="col-lg-8">
                                      <input type="text" class="form-control" name="nomeUsuario" [(ngModel)]="model.nomeUsuario" #nomeUsuario="ngModel" #nomeUsuarioInput required>  
                                  </div>
                              </div>
                              <div class="form-group"><label class="col-lg-2 control-label">E-mail *</label> 
                                  <div class="col-lg-8">
                                      <input type="text" class="form-control" name="loginUsuario" [(ngModel)]="model.loginUsuario" #loginUsuario="ngModel" required>
                                  </div>
                              </div> 
                              <div class="form-group"><label class="col-lg-2 control-label">Empresa</label> 
                                  <div class="col-lg-6">
                                      <select class="form-control m-b" name="idEmpresa" [(ngModel)]="model.idEmpresa" #idEmpresa="ngModel">
                                          <option *ngFor="let empresa of empresas">{{ empresa.razaoSocial }}</option>
                                          <option value="0">(SELECIONE)</option>
                                      </select>
                                  </div>
                              </div> 
                              <hr>
                              <div class="form-group">
                                  <div class="col-lg-offset-2 col-lg-10 text-right">  
                                      <img *ngIf="isLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                                      <button type="submit" class="btn btn-success" [disabled]="isLoading || !f.form.valid || !f.form.dirty" accesskey="s"  >
                                          <i class="fa fa-save"></i>&nbsp;
                                          Salvar
                                      </button>   
                                      <a class="btn btn-danger" [routerLink]="['/usuario']" accesskey="x">
                                          <i class="fa fa-times"></i>&nbsp;
                                          Cancelar
                                      </a> 
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
