<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-8">
      <h2>Departamento de Produto</h2>
      <ol class="breadcrumb">
        <li>
          <a [routerLink]="['/']">Home</a>
        </li>
        <li> Par√¢metros </li>
        <li> Produtos </li>
        <li class="active">
          <strong>Listagem de Departamentos</strong>
        </li>
      </ol>
    </div>
    <div class="col-sm-4">
      <div class="title-action">
        <a [routerLink]="['novo']" class="btn btn-primary" accesskey="n"><i class="fa fa-plus"></i>&nbsp;Criar novo departamento</a>
      </div>
    </div>
  </div> 
  <div class="row">
    <div class="col-lg-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        
        <div class="ibox"> 
          <div class="ibox-content">
            <div class="row m-b-sm m-t-sm">
              <div class="col-md-1">
                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Atualizar</button>
              </div>
              <div class="col-md-11">
                <div class="input-group"><input type="text" placeholder="Busca" class="input-sm form-control"> <span class="input-group-btn">
                  <button type="button" class="btn btn-sm btn-primary"> Buscar</button> </span></div>
                </div>
              </div>
                
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th class="text-center" width="70px">Editar</th>
                      <th class="text-center" width="70px">Excluir</th>
                        <th>Nome do Departamento</th> 
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of lista" >  
                      <td class="p-4">
                        <a  [routerLink]="[item.idDepartamentoProduto, 'editar']" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i>&nbsp;Editar</a>
                      </td>
                      <td class="p-4">
                          <a (click)="excluirRegistro(item)" class="btn btn-white btn-sm"><i class="fa fa-trash"></i>&nbsp;Excluir</a>
                      </td>
                      <td>
                         {{item.nomeDepartamentoProduto}} 
                      </td> 
                    </tr> 
                  </tbody>
                </table> 
            </div>
          </div>
        </div>
      </div>
    </div>
