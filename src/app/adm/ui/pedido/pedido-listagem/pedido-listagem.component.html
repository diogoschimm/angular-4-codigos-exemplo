<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Produtos</h2>
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/']">Home</a>
            </li>
            <li> Cadastros </li>
            <li class="active">
                <strong>Listagem de Pedidos</strong>
            </li>
        </ol>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a [routerLink]="['novo']" class="btn btn-primary" accesskey="n"><i class="fa fa-plus"></i>&nbsp;Criar novo pedido</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">

            <div class="ibox">
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Atualizar</button>
                        </div>
                        <div class="col-md-11">
                            <div class="input-group"><input type="text" placeholder="Busca" class="input-sm form-control"> <span class="input-group-btn">
                <button type="button" class="btn btn-sm btn-primary"> Buscar</button> </span></div>
                        </div>
                    </div>
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr *ngIf="lista.length>0">
                                <th class="text-center" width="70px">Editar</th>
                                <th class="text-center" width="70px">Excluir</th>
                                <th class="text-center">ID</th>
                                <th>Fornecedor</th>
                                <th class="text-center">Data Pedido</th>
                                <th class="text-center">Data Chegada</th>
                                <th class="text-right">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="lista.length==0">
                                <td>Nenhum produto cadastrado</td>
                            </tr>
                            <tr *ngFor="let item of lista">
                                <td class="p-4">
                                    <a [routerLink]="[item.idPedido, 'editar']" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i>&nbsp;Editar</a>
                                </td>
                                <td class="p-4">
                                    <a (click)="excluirRegistro(item)" class="btn btn-white btn-sm"><i class="fa fa-trash"></i>&nbsp;Excluir</a>
                                </td>
                                <td class="text-center">
                                    {{item.idPedido }}
                                </td>
                                <td>
                                    {{item.fornecedor}}
                                </td>
                                <td>
                                    {{item.dataPedido}}
                                </td>
                                <td>
                                    {{item.dataChegada}}
                                </td>
                                <td class="text-right">
                                    R$ {{item.valor | number:'1.2-2' }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
